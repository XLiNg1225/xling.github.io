        <main>
            <div id="herojobs"></div>
            <h2>Jobs at JavaJam</h2>
            <p>
                Want to work at JavaJam? Fill out the form below to start your application.
            </p>
            <!-- <form method="POST" action="http://webdevbasics.net/scripts/javajam8.php"> -->
            <form action="jobsreturnvalue.html">
                <label for="myName">Name:</label>
                <input type="text" id="myName" name="myName" required><br>

                <label for="myEmail">E-mail:</label>
                <input type="email" id="myEmail" name="myEmail" required><br>

                <label for="myExperience">Experience:</label>
                <textarea id="myExperience" name="myExperience" rows="2" cols="20" required>
                </textarea><br>

                <input type="submit" value="Apply Now" id="mySubmit" onclick="getData()">
                <input type="reset" value="Reset" id="myReset">
            </form>
            <script>
                function getData()
                {
                    //get the values from the form above
                    var value1=document.getElementById("myName").value;
                    var value2=document.getElementById("myEmail").value;
                    var value3=document.getElementById("myExperience").value;

                    //save the data in browser's local storage
                    localStorage.setItem("txtValue1", value1)
                    localStorage.setItem("txtValue2", value2)
                    localStorage.setItem("txtValue3", value3)
                }
            </script>
        </main>
